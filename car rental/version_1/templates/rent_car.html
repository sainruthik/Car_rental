<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent {{ car.brand }} {{ car.model }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="rent-form">
            <h1>Rent {{ car.brand }} {{ car.model }}</h1>
            <div class="image-container">
                <img src="{{ url_for('static', filename='images/' + car.brand.lower() + '_' + car.model.lower() + '.jpg') }}" alt="{{ car.brand }} {{ car.model }}" width="400">
            </div>
            <form action="{{ url_for('rent_car', car_id=car.id) }}" method="post">
                <label for="days">Number of days:</label>
                <input type="number" id="days" name="days" required>
                
                <label for="insurance">Insurance:</label>
                <input type="radio" id="basic" name="insurance" value="basic">
                <label for="basic">Basic</label>
                <input type="radio" id="premium" name="insurance" value="premium">
                <label for="premium">Premium</label>
                <br>
                <br>
                <button type="submit" class="rent-button">Rent</button>
            </form>
            
        </div>
    </div>
</body>
</html>
